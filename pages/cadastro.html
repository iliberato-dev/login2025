<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/login.css">

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/mostrarSenha.js" defer></script>
    <script src="../assets/js/cadastro.js" defer></script>

    <title>Cadastro animado</title>
</head>

<body>

    <main class="login">
        <img src="../assets/img/login-bg.png" alt="login image" class="login__img">

        <form action="" class="login__form cadastro_form">

            <h1 class="login__title">Cadastro</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" id="login-email" class="login__input email_cadastro" required placeholder="">

                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">

                   <i class="ri-smartphone-line"></i>

                    <div class="login__box-input">
                        <input type="tel" id="login-tel" class="login__input" required placeholder="">

                        <label for="login-tel" class="login__label">cell phone</label>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" required class="login__input" id="login-pass" placeholder="">

                        <label for="login-pass" class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" required class="login__input" id="login-pass-confirm" placeholder="">

                        <label for="login-pass-confirm" class="login__label">Repeat Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye-confirm"></i>
                    </div>
                </div>
            </div>

            </div>

            <button type="submit" class="login__button">cadastrar</button>

            <p class="login__register">
                have an account? <a href="../index.html">login</a>
            </p>
        </form>
    </main>

</body>

</html>
