<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/login.css"> 
    <script src="../assets/js/recuperaSenha.js" defer></script>

    <title>Recuperar Senha</title>
</head>

<body>

    <main class="login">
        <img src="../assets/img/login-bg.png" alt="imagem de fundo de login" class="login__img">

        <form action="" class="login__form" id="recover-form">

            <h1 class="login__title">Recuperar Senha</h1>

            <div class="login__content">
                <div class="login__box" id="email-field">
                    <i class="ri-mail-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" id="recover-email" class="login__input" required placeholder="">
                        <label for="recover-email" class="login__label">E-mail</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="login__button" id="send-code-button">Enviar Código</button>

            <div id="code-entry-section" style="display: none;">
                <p class="login__info-text">
                    Um código foi "enviado" para seu e-mail. Por favor, digite-o abaixo:
                </p>

                <br>

                <div class="login__box">
                    <i class="ri-key-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" id="verification-code" class="login__input" placeholder="" required>
                        <label for="verification-code" class="login__label">Código de Verificação</label>
                    </div>
                </div>

                <br><br>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" id="new-password" class="login__input" placeholder="" required>
                        <label for="new-password" class="login__label">Nova Senha</label>
                        <i class="ri-eye-off-line login__eye" id="new-pass-eye"></i>
                    </div>
                </div>

                <br>

                <div class="login__box" style="margin-top: 1.75rem;"> <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" id="confirm-new-password" class="login__input" placeholder="" required>
                        <label for="confirm-new-password" class="login__label">Confirmar Nova Senha</label>
                        <i class="ri-eye-off-line login__eye" id="confirm-pass-eye"></i>
                    </div>
                </div>

                <br>

                <button type="button" class="login__button" id="verify-code-button">Redefinir Senha</button>
            </div>

            <p class="login__register">
                Lembrou da senha? <a href="../index.html">Voltar para o Login</a>
            </p>
        </form>
    </main>

</body>

</html>
